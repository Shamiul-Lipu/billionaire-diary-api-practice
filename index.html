<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaier Diary</title>
    <!-- Tailwind CSS and DaisyUI CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header section -->
    <header class="container mx-auto text-4xl font-semibold text-center py-10">
        <h2>Billionaier Diary</h2>
    </header>
    <!-- main section -->
    <main class="container mx-auto flex bg-slate-300">
        <!-- Index section -->
        <section class="bg-slate-700 w-1/3 text-center">
            <h3 class="text-2xl text-slate-300 font-semibold mt-2">Billionaier</h3>
            <h5 class="text-xl text-slate-300">Diary</h5>
            <!-- all options -->
            <div class="grid sm:px-3 lg:px-28 py-8">
                <!-- Add a user -->
                <button class="mt-6 py-2 px-8 text-slate-900 bg-slate-300 rounded-md">Add a user <br>(Randomly)</button>
                <!-- Double Money -->
                <button class="mt-6 py-2 px-8 text-slate-900 bg-slate-300 rounded-md">Double Money</button>
                <!-- Sort By Rank -->
                <button class="mt-6 py-2 px-8 text-slate-900 bg-slate-300 rounded-md">Sort By Rank
                    <br>(Decending)</button>
                <!-- Calculate Entire Wealth -->
                <button class="mt-6 py-2 px-8 text-slate-900 bg-slate-300 rounded-md">Calculate Entire Wealth</button>
                <!-- gap -->
                <!-- Show All Billionaires -->
                <button class="mt-6 py-2 px-8 text-slate-900 bg-slate-300 rounded-md">Show All Billionaires</button>
                <!-- Richest by industry -->
                <button class="mt-6 py-2 px-8 font-semibold text-slate-900 bg-slate-300 rounded-md">Richest by industry
                    <span class="font-normal"><br>(Technology)</span>
                    <div class="badge badge-accent">only workes</div>
                </button>
                <!-- Richest by states -->
                <button class="mt-6 py-2 px-8 text-slate-900 bg-slate-300 rounded-md">Richest by states</button>
            </div>
        </section>

        <!-- Display selected section -->
        <section class="bg-slate-300 w-2/3">
            <!-- Search option -->
            <div class="flex justify-between items-center py-2">
                <!-- input -->
                <input id="search-input" class="py-2 px-3 ml-2 border-b-2 border-black" type="text"
                    placeholder="search">
                <!-- logo -->
                <img class="w-16" src="images/logo/logo1.png" alt="">
            </div>

            <!-- display section -->
            <div id="display-searched-list">

            </div>
        </section>
    </main>

    <!-- JavaScript File -->
    <script src="app.js"></script>
</body>

</html>
